<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kid's Bank App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- App Container -->
  <div id="app-container">
    
    <!-- Login Section -->
    <div id="login-section">
      <h1>Welcome to Kid's Bank</h1>
      <label for="user-select">Select Account:</label>
      <select id="user-select"></select>
      <button id="login-button">Log In</button>
    </div>

    <!-- MAIN MENU (shown after login) -->
    <div id="main-menu" style="display:none;">
      <button id="balance-btn">Balance</button>
      <button id="history-btn">History</button>
      <button id="projection-btn">Projection</button>
    </div>

    <!-- ============ BALANCE VIEW ============ -->
    <section id="balance-section" style="display:none;">
      <h2>Balance Information</h2>
      <p id="balance-details"></p>

      <!-- ðŸ‘‰  New summary lines  ðŸ‘ˆ -->
      <p id="total-interest"></p>
      <p id="next-interest"></p>
    </section>

    <!-- ============ HISTORY VIEW ============ -->
    <section id="history-section" style="display:none;">

      <!-- graph first, then the table â¬‡ï¸Ž -->
      <canvas id="history-graph" width="600" height="250"></canvas>

      <h3>Transactions</h3>
      <table id="history-table">
        <thead>
          <tr><th>Date</th><th>Type</th><th>Amount ($)</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- ============ PROJECTION VIEW ============ -->
    <section id="projection-section" style="display:none;">
      <input id="projection-months" value="12" size="3">
      <button id="projection-update-btn">Update</button>
      <canvas id="projection-graph" width="600" height="250"></canvas>
    </section>

<script src="script.js"></script>
</body>
</html>
